<div class="row">
  <div class="col-xs-12">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <label>
        <h5 style="color: red">
          {{ error }}
        </h5>
      </label>
    </div> -->

    <app-alert
      [errorMessage]="error"
      (closeBox)="onHandleError()"
      *ngIf="error"
    ></app-alert>

    <!-- <app-alert *ngIf="error"></app-alert> -->

    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>

    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmitForm(authForm)"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          required
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password "
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div class="mt-4">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
