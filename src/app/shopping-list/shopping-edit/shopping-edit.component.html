<div class="container">
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="row mb-3">
      <!-- Name Input -->
      <div class="col-md-8">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter name"
            name="name"
            ngModel
            required
          />
        </div>
      </div>
      <!-- Amount Input -->
      <div class="col-md-2">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Enter amount"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row">
      <div
        class="col-md-10"
        style="display: flex; flex-direction: row; gap: 1rem"
      >
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
          {{ editMode ? "Update" : "Add" }}
        </button>
        <button
          *ngIf="editMode"
          class="btn btn-danger"
          type="button"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="onClear()">
          Clear
        </button>
      </div>
    </div>
  </form>
</div>
