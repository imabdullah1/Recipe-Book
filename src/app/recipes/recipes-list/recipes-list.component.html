<div class="row mb-3">
  <div class="col-12">
    <div>
      <button class="btn btn-success" (click)="onNewRecipe()">
        New Recipe
      </button>

      <hr />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeEL of recipes; let i = index"
      [recipe]="recipeEL"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
